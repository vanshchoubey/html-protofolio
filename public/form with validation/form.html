        </div> -->
        <div>
          <br />

    <div class="already">

        Already have an account?<span><button class="login"><u>login</u></button></span>
      </h3>
    </div>
    <script>
      function formHandler() {
        let firstName = document.getElementById("head").value;
        console.log(firstName)
        let lastName = document.getElementById("detail").value;
        let eMail = document.getElementById("email").value;
        let password = document.getElementById("pass").value;
        let c_password = document.getElementById("mypass").value;
        let error = []
        if (firstName === "") {
          error.push("Please fill the first name");
        }
        if (lastName === "") {
          error.push("Please fill the last name");
        }
        if (eMail === "") {
          error.push("Please fill the email");
        }
        if (password === "") {
          error.push("Please fill the password");
        }
        if (c_password === "") {
          error.push("Please confirm the password");
        }
        let errorui = "";
        error.map((item) => {
          errorui = errorui + `<li> ${item} </li>`
        })
        console.log(error)
        if (error.length === 0) {
          document.getElementById("errormessage").innerHTML = `<h1> Your form is submitted. </h1>`
          console.log("true")
        }
        else {
          document.getElementById("errormessage").innerHTML = errorui;
          console.log("falase")
        }
      }
    </script>
